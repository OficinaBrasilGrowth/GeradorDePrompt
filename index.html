<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Generator Volkswagen - Imagen 3</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #0056b3;
      --highlight: #cce5ff;
      --border-color: #d0d7de;
      --section-bg: #eaf4ff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      padding: 1rem;
      color: #333;
    }
    h1 { color: var(--primary-color); text-align: center; }
    .form-section {
      background-color: #fff;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .form-group {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: var(--section-bg);
      border-radius: 6px;
    }
    .form-group h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      color: #444;
    }
    select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .button-group {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    button:hover { background-color: var(--secondary-color); }
    #copyBtn { background-color: #28a745; }
    #copyBtn:hover { background-color: #1e7e34; }
    #resetBtn { background-color: #dc3545; }
    #resetBtn:hover { background-color: #c82333; }
    #output {
      background-color: #f0f8ff;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 1.5rem;
      margin: 2rem auto;
      max-width: 700px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease;
    }
    #promptText {
      width: 100%;
      border: none;
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
      background-color: transparent;
      outline: none;
      color: #212529;
    }
    @media (max-width: 600px) {
      .button-group { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Gerador de Prompt - Imagen 3</h1>
  <div class="form-section">
    <div class="form-group">
      <h2>Informa√ß√µes do Carro</h2>
      <label for="carroSimples">Escolha o carro</label>
      <select id="carroSimples">
        <option value="">---</option>
        <option value="Volkswagen Nivus">Volkswagen Nivus</option>
        <option value="Volkswagen Amarok">Volkswagen Amarok</option>
        <option value="Volkswagen Virtus">Volkswagen Virtus</option>
        <option value="Volkswagen T-Cross">Volkswagen T-Cross</option>
      </select>
      <label for="cor">Cor do carro</label>
      <select id="cor">
        <option value="white">Branco</option>
        <option value="black">Preto</option>
        <option value="blue">Azul</option>
        <option value="gray">Cinza</option>
        <option value="orange">Laranja</option>
        <option value="red">Vermelho</option>
      </select>
    </div>
    <div class="form-group">
      <h2>Cen√°rio e Detalhes</h2>
      <label for="ambiente">Ambiente</label>
      <select id="ambiente">
        <option value="urban alleyway">Beco urbano</option>
        <option value="automotive workshop">Oficina mec√¢nica</option>
        <option value="car dealership interior">Interior de concession√°ria</option>
        <option value="garage with tools">Garagem com ferramentas</option>
        <option value="street next to a garage">Rua ao lado de oficina</option>
        <option value="industrial auto bay">√Årea industrial automotiva</option>
      </select>
      <label for="capo">Cap√¥ aberto</label>
      <select id="capo">
        <option value="">N√£o</option>
        <option value="with the hood open">Sim</option>
      </select>
      <label for="desfoque">Fundo desfocado</label>
      <select id="desfoque">
        <option value="">N√£o</option>
        <option value="blur">Sim</option>
      </select>
    </div>
    <div class="form-group">
      <h2>Enquadramento e Lente</h2>
      <label for="enquadramento">Enquadramento</label>
      <select id="enquadramento">
        <option value="medium shot">M√©dio</option>
        <option value="wide shot">Aberto</option>
        <option value="3/4 front view">Frontal 3/4</option>
      </select>
      <label for="lente">Lente</label>
      <select id="lente">
        <option value="24mm at 1 meter">24mm (1m)</option>
        <option value="35mm at 2 meters">35mm (2m)</option>
        <option value="35mm at 3 meters">35mm (3m)</option>
      </select>
    </div>
    <div class="button-group">
      <button onclick="gerarPrompt()">Gerar Prompt</button>
      <button onclick="gerarAleatorio()">Prompt Aleat√≥rio</button>
    </div>
  </div>
  <div id="output" style="display:none">
    <textarea id="promptText" rows="12"></textarea>
  </div>
  <div class="button-group" style="justify-content: center;">
    <button id="copyBtn" onclick="copiarPrompt()">üìã Copiar Prompt</button>
    <button id="resetBtn" onclick="resetForm()">üîÑ Novo Prompt</button>
  </div>
<script>
  function gerarPrompt() {
    const ambiente = document.getElementById('ambiente').value;
    const carro = document.getElementById('carroSimples').value || 'Volkswagen Nivus';
    const cor = document.getElementById('cor').value;
    const capo = document.getElementById('capo').value;
    const desfoque = document.getElementById('desfoque').value;
    const enquadramento = document.getElementById('enquadramento').value;
    const lente = document.getElementById('lente').value;
    const personagens = [
      "Brazilian male mechanic wearing a dark blue jumpsuit, working under the hood of a car",
      "Brazilian mechanic in a dark blue uniform, tightening bolts on the engine",
      "Brazilian mechanic with sturdy build in dark blue overalls, inspecting vehicle components",
      "Professional Brazilian mechanic in dark blue jumpsuit using diagnostic tools near the vehicle",
      "Young Brazilian mechanic in dark blue attire checking fluid levels while leaning over the engine"
    ];
    const personagemAleatorio = personagens[Math.floor(Math.random() * personagens.length)];
    let prompt = `Scene: ${ambiente}.
Character: ${personagemAleatorio}.
Car: ${carro}, color: ${cor} ${capo}, without license plate.
Camera: ${lente}, framing: ${enquadramento}.
Visual style: editorial, photorealistic.`;
    prompt += `

The mechanic should be actively working on the car, in a realistic and professional setting with visible tools and workshop elements. The image must look like a high-quality photograph, not an illustration or digital painting.`;
    if (desfoque) prompt += ` The background should be heavily blurred with a strong depth of field effect, ensuring the mechanic and the car are the clear focal point of the image.`;
    prompt += ` The car should be well-lit, showcasing details like headlights, wheels, and design features, with the blue sky and fluffy clouds creating a serene atmosphere above the cityscape.`;
    document.getElementById('output').style.display = 'block';
    document.getElementById('promptText').value = prompt;
  }

  function gerarAleatorio() {
    const ambientes = ["urban alleyway", "automotive workshop", "car dealership interior", "garage with tools", "street next to a garage", "industrial auto bay"];
    const cores = ["white", "black", "blue", "gray", "orange", "red"];
    const enquadramentos = ["medium shot", "wide shot", "3/4 front view"];
    const lentes = ["24mm at 1 meter", "35mm at 2 meters", "35mm at 3 meters"];
    const personagens = [
      "Brazilian male mechanic wearing a dark blue jumpsuit, working under the hood of a car",
      "Brazilian mechanic in a dark blue uniform, tightening bolts on the engine",
      "Brazilian mechanic with sturdy build in dark blue overalls, inspecting vehicle components",
      "Professional Brazilian mechanic in dark blue jumpsuit using diagnostic tools near the vehicle",
      "Young Brazilian mechanic in dark blue attire checking fluid levels while leaning over the engine"
    ];
    const ambiente = ambientes[Math.floor(Math.random() * ambientes.length)];
    const carro = document.getElementById('carroSimples').value || 'Volkswagen Nivus';
    const cor = cores[Math.floor(Math.random() * cores.length)];
    const capo = Math.random() < 0.5 ? 'with the hood open' : '';
    const desfoque = Math.random() < 0.5;
    const enquadramento = enquadramentos[Math.floor(Math.random() * enquadramentos.length)];
    const lente = lentes[Math.floor(Math.random() * lentes.length)];
    const personagem = personagens[Math.floor(Math.random() * personagens.length)];
    let prompt = `Scene: ${ambiente}.
Character: ${personagem}.
Car: ${carro}, color: ${cor} ${capo}, without license plate.
Camera: ${lente}, framing: ${enquadramento}.
Visual style: editorial, photorealistic.`;
    prompt += `

The mechanic should be actively working on the car, in a realistic and professional setting with visible tools and workshop elements. The image must look like a high-quality photograph, not an illustration or digital painting.`;
    if (desfoque) prompt += ` The background should be heavily blurred with a strong depth of field effect, ensuring the mechanic and the car are the clear focal point of the image.`;
    prompt += ` The car should be well-lit, showcasing details like headlights, wheels, and design features, with the blue sky and fluffy clouds creating a serene atmosphere above the cityscape.`;
    document.getElementById('output').style.display = 'block';
    document.getElementById('promptText').value = prompt;
  }

  function copiarPrompt() {
    const output = document.getElementById('promptText').value;
    navigator.clipboard.writeText(output).then(() => {
      alert('Prompt copiado com sucesso!');
    });
  }

  function resetForm() {
    document.getElementById('output').style.display = 'none';
    document.getElementById('promptText').value = '';
    document.querySelectorAll('select').forEach(select => select.value = '');
  }
</script>
</body>
</html>
