  <script>
    function gerarPrompt() {
      const form = document.getElementById("promptForm");
      const data = new FormData(form);

      function extrairValor(valorComposto) {
        const partes = valorComposto.split('|');
        return { pt: partes[0], en: partes[1] };
      }

      const local = extrairValor(data.get("local"));
      const clima = extrairValor(data.get("clima"));
      const ceu = extrairValor(data.get("ceu"));
      const estilo = extrairValor(data.get("estilo"));
      const atitude = extrairValor(data.get("atitude"));
      const cor = extrairValor(data.get("cor"));
      const detalhes = extrairValor(data.get("detalhes"));
      const carro = data.get("carro");
      const lente = extrairValor(data.get("lente"));
      const cameraDistancia = data.get("camera_distancia");
      const acessorios = data.get("acessorios");
      const movimento = extrairValor(data.get("movimento"));

      const promptPT = `🏙️ ${local.pt} em um dia ${clima.pt}. Céu ${ceu.pt}.
Ambiente urbano limpo, com estética minimalista e contemporânea.

👤 ${estilo.pt}. Está ${atitude.pt.toLowerCase()}, transmitindo postura confiante e atitude editorial.
Acessórios: ${acessorios || "nenhum"}.

🚗 Modelo: ${carro}, pintado em ${cor.pt}. ${detalhes.pt}. O carro projeta uma sombra definida no chão, com destaque para os detalhes cromados refletindo a luz.

📸 A câmera está posicionada a cerca de ${cameraDistancia || "1 metro"} do chão, com lente ${lente.pt.toLowerCase()}. Cena com ${movimento.pt.toLowerCase()}.

💡 Luz natural intensa com sombras marcantes. Estilo visual moderno, com contraste forte e sensação de luxo. Paleta com destaque para o contraste entre o carro, vestuário e fundo.`;

      const promptEN = `🏙️ ${local.en} on a ${clima.en} day. ${ceu.en} sky.
Urban environment with clean, minimalistic and modern aesthetics.

👤 ${estilo.en}. ${atitude.en.charAt(0).toUpperCase() + atitude.en.slice(1)} posture conveying confidence and editorial attitude.
Accessories: ${acessorios || "none"}.

🚗 Model: ${carro}, painted in ${cor.en}. ${detalhes.en}. The car casts a sharp shadow on the ground, with chrome details reflecting the sunlight.

📸 Camera placed about ${cameraDistancia || "1 meter"} off the ground, using a ${lente.en.toLowerCase()}. Scene with ${movimento.en.toLowerCase()}.

💡 Harsh natural light with strong shadows. Editorial and modern visual style, emphasizing luxury. Color palette with bold contrast between the car, clothing, and background.`;

      document.getElementById("output").textContent = `${promptPT}\n\n---\n\n${promptEN}`;
    }
  document.getElementById("promptForm").addEventListener("change", gerarPrompt);

function copiarPrompt() {
  const texto = document.getElementById("output").textContent;
  navigator.clipboard.writeText(texto).then(() => {
    alert("Prompt copiado para a área de transferência!");
  });
}

function atualizarCores() {
  const carroSelecionado = document.querySelector('input[name="carro"]:checked')?.value;
  const container = document.getElementById("cores-container");
  const cores = coresVW[carroSelecionado] || [];
  container.innerHTML = cores.map((cor, i) => `
    <label style="display: flex; align-items: center; gap: 8px;">
      <input type="radio" name="cor" value="${cor.pt}|${cor.en}" ${i === 0 ? 'checked' : ''}>
      <img src="${cor.img}" width="100"> ${cor.pt}
    </label>
  `).join("");
}

// Atualizar cores ao carregar e ao mudar modelo
