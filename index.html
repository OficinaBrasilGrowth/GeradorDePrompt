<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Prompt Builder - Editorial + Carro</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 12px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-top: 20px; }
    select, input[type=text], textarea, datalist { width: 100%; padding: 10px; margin: 8px 0 16px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 12px 20px; background: #5a2fbe; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #431b94; }
    pre { background: #272822; color: #f8f8f2; padding: 15px; border-radius: 8px; overflow: auto; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt Builder ‚Äì Editorial de Moda + Carro</h1>

    <form id="promptForm">
      <h2>Configura√ß√µes adicionais</h2>
      <label>Dist√¢ncia da c√¢mera (ex: 1 metro)</label>
      <input type="text" name="camera_distancia" placeholder="Ex: 1 metro">

      <label>Tipo de lente</label>
      <select name="lente">
        <option value="Grande angular 24mm|Wide-angle 24mm">Grande angular 24mm</option>
        <option value="Lente padr√£o 35mm|Standard 35mm lens">Lente padr√£o 35mm</option>
        <option value="Teleobjetiva 85mm|Telephoto 85mm lens">Teleobjetiva 85mm</option>
      </select>

      <label>Acess√≥rios do personagem</label>
      <input type="text" name="acessorios" placeholder="Ex: √ìculos escuros, bolsa tiracolo">

      <label>Movimento</label>
      <select name="movimento">
        <option value="Sem movimento, cena est√°tica|No movement, static scene">Sem movimento</option>
        <option value="Personagem em movimento, caminhando|Character in motion, walking">Personagem caminhando</option>
        <option value="Carro em movimento com leve blur|Car in motion with light blur">Carro em movimento</option>
      </select>

      <button type="button" onclick="gerarPrompt()">Gerar Prompt</button>
    </form>

    <h2>Prompt Gerado</h2>
    <pre id="output"></pre>
  </div>

  <script>
    function gerarPrompt() {
      const form = document.getElementById("promptForm");
      const data = new FormData(form);

      function extrairValor(valorComposto) {
        const partes = valorComposto.split('|');
        return { pt: partes[0], en: partes[1] };
      }

      const local = extrairValor(data.get("local"));
      const clima = extrairValor(data.get("clima"));
      const ceu = extrairValor(data.get("ceu"));
      const estilo = extrairValor(data.get("estilo"));
      const atitude = extrairValor(data.get("atitude"));
      const cor = extrairValor(data.get("cor"));
      const detalhes = extrairValor(data.get("detalhes"));
      const carro = data.get("carro");
      const lente = extrairValor(data.get("lente"));
      const cameraDistancia = data.get("camera_distancia");
      const acessorios = data.get("acessorios");
      const movimento = extrairValor(data.get("movimento"));

      const promptPT = `üèôÔ∏è ${local.pt} em um dia ${clima.pt}. C√©u ${ceu.pt}.
Ambiente urbano limpo, com est√©tica minimalista e contempor√¢nea.

üë§ ${estilo.pt}. Est√° ${atitude.pt.toLowerCase()}, transmitindo postura confiante e atitude editorial.
Acess√≥rios: ${acessorios || "nenhum"}.

üöó Modelo: ${carro}, pintado em ${cor.pt}. ${detalhes.pt}. O carro projeta uma sombra definida no ch√£o, com destaque para os detalhes cromados refletindo a luz.

üì∏ A c√¢mera est√° posicionada a cerca de ${cameraDistancia || "1 metro"} do ch√£o, com lente ${lente.pt.toLowerCase()}. Cena com ${movimento.pt.toLowerCase()}.

üí° Luz natural intensa com sombras marcantes. Estilo visual moderno, com contraste forte e sensa√ß√£o de luxo. Paleta com destaque para o contraste entre o carro, vestu√°rio e fundo.`;

      const promptEN = `üèôÔ∏è ${local.en} on a ${clima.en} day. ${ceu.en} sky.
Urban environment with clean, minimalistic and modern aesthetics.

üë§ ${estilo.en}. ${atitude.en.charAt(0).toUpperCase() + atitude.en.slice(1)} posture conveying confidence and editorial attitude.
Accessories: ${acessorios || "none"}.

üöó Model: ${carro}, painted in ${cor.en}. ${detalhes.en}. The car casts a sharp shadow on the ground, with chrome details reflecting the sunlight.

üì∏ Camera placed about ${cameraDistancia || "1 meter"} off the ground, using a ${lente.en.toLowerCase()}. Scene with ${movimento.en.toLowerCase()}.

üí° Harsh natural light with strong shadows. Editorial and modern visual style, emphasizing luxury. Color palette with bold contrast between the car, clothing, and background.`;

      document.getElementById("output").textContent = `${promptPT}\n\n---\n\n${promptEN}`;
    }
  </script>
</body>
</html>
